name: Build and Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Build PDF and place it in the published site
      - name: Build PDF with Pandoc
        run: |
          docker run --rm -v "${GITHUB_WORKSPACE}:/data" pandoc/latex \
            -V geometry:margin=1in -V urlcolor=black \
            -s index.md -o cv.pdf
          mkdir -p _site
          mv cv.pdf _site/cv.pdf

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
