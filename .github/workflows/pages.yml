name: Build and Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # 1) Build Jekyll site -> _site (read-only is fine)
      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # 2) Setup Node + Puppeteer and print the built site to /tmp/cv.pdf
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Render PDF (print mode) to /tmp/cv.pdf
        run: |
          set -eux
          npm i puppeteer --no-save
          node - <<'NODE'
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ args: ['--no-sandbox','--disable-setuid-sandbox'] });
            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/_site/index.html', { waitUntil: 'networkidle0' });
            await page.emulateMediaType('print');  // ensure @media print CSS applies
            await page.pdf({
              path: '/tmp/cv.pdf',
              format: 'Letter',
              margin: { top: '0.65in', right: '0.65in', bottom: '0.65in', left: '0.65in' },
              printBackground: true,
              preferCSSPageSize: true,
              scale: 0.90
            });
            await browser.close();
          })();
          NODE

      # 3) Copy read-only _site into a WRITABLE temp folder and inject the PDF
      - name: Assemble publish folder
        run: |
          set -eux
          PUB_DIR="${RUNNER_TEMP}/site_out"
          rm -rf "$PUB_DIR"
          mkdir -p "$PUB_DIR"
          cp -a _site/. "$PUB_DIR"/
          mv /tmp/cv.pdf "$PUB_DIR"/cv.pdf
          ls -la "$PUB_DIR"

      # 4) Upload for Pages deploy (use the SAME path created above)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ runner.temp }}/site_out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
