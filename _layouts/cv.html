<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  {%- seo -%}
  <style>
    :root { --fg:#111; --muted:#555; --rule:#ddd; --accent:#222; }
    html { font-size: 16px; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji"; color: var(--fg); line-height: 1.5; margin: 0; }
    main { max-width: 900px; margin: 2rem auto; padding: 0 1.2rem 4rem; }
    h1,h2,h3 { line-height: 1.2; margin: 1.2rem 0 0.6rem; }
    h1 { font-size: 1.9rem; }
    h2 { font-size: 1.35rem; border-top:1px solid var(--rule); padding-top: .75rem; margin-top: 1.6rem; }
    h3 { font-size: 1.05rem; color: var(--accent); margin-top: 1rem; }
    .lead { margin-top: .25rem; color: var(--muted); }
    .muted { color: var(--muted); }
    .sm { font-size: .95rem; }
    header { border-bottom:1px solid var(--rule); padding-bottom: .75rem; }
    .updated { margin-top: 2rem; font-size: .9rem; color: var(--muted); }

    /* LIST FIXES — apply on screen */
    article ul {
      margin: 0.4rem 0 0.9rem;
      padding-left: 1.2rem;
      list-style: disc;
      list-style-position: outside;
      -webkit-padding-start: 1.2rem;
    }
    article li {
      display: list-item;
      margin: 0.18rem 0;
      break-inside: avoid;
      page-break-inside: avoid;
      word-break: normal;
      overflow-wrap: normal;
    }
    article li > p {
      display: inline;
      margin: 0;
    }
    article li::marker {
      font-size: 0.9em;
    }

    @media print {
      a { color: black; text-decoration: none; }
      header { border: 0; padding: 0; }
      h2 { border: 0; padding-top: 0; }
      .updated { display: none; }
      @page { margin: 1in; }

      /* LIST FIXES — mirror for print */
      article ul {
        margin: 0.4rem 0 0.9rem;
        padding-left: 1.2rem;
        list-style: disc;
        list-style-position: outside;
      }
      article li {
        display: list-item;
        margin: 0.18rem 0;
        break-inside: avoid;
        page-break-inside: avoid;
      }
      article li > p {
        display: inline;
        margin: 0;
      }
      article li::marker {
        font-size: 0.9em;
      }
    }
  </style>
  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
</head>
<body>
  <main>
    <header>
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}<div class="lead">{{ page.subtitle }}</div>{% endif %}
    </header>
    <article>
      {{ content }}
    </article>
    <div class="updated">Last updated: {{ site.time | date: "%B %d, %Y" }}</div>
  </main>
</body>
</html>
